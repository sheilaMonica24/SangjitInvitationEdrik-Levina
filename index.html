<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sangjit Invitation - Edrik & Levina</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Edrik & Levina</h1>
      <p>Invite you to share in the joy of their sangjit on December 29, 2025</p>
    </header>

    <section>
      <h2>Event Details</h2>
      <p><strong>Venue:</strong> Angke Heritage PIK 2</p>
      <p><strong>Date:</strong> 29 December 2025</p>
      <p><strong>Time:</strong> 10:30 - 14:00</p>
      <p><strong>Dress Code:</strong> Red</p>
      <p><em>Please RSVP by November 2, 2025</em></p>
    </section>

    <section>
      <h2>RSVP</h2>
      <form id="rsvpForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <select id="attendance" required>
          <option value="">-- Can you attend? --</option>
          <option value="Yes">Yes, I’ll be there</option>
          <option value="No">Sorry, can’t make it</option>
        </select>
        <select id="guests" required>
          <option value="">-- How many of you? --</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="2+children">2 with 1 children</option>
        </select>
        <button type="submit">Submit RSVP</button>
      </form>
      <button class="download-btn" onclick="downloadExcel()">Download RSVPs (Excel)</button>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
